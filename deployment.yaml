apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: ghcr.io/donginkang/my-app-repo:0cc722d50934710b594160d1b391406daa83a248
        ports:
        - containerPort: 8080

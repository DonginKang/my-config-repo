apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: ghcr.io/donginkang/my-app-repo:8bd3347ecc88c63465f95125d6582409b4c35321
        ports:
        - containerPort: 8080

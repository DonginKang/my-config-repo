apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: ghcr.io/DonginKang/my-app-repo:initial # 👈 초기 이미지 태그. 나중에 CI가 이 부분을 자동으로 변경합니다.
        ports:
        - containerPort: 8080
